<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO-DO liat </title>
</head>
<body>
    <div class="main">
        <div class="to-do">
            <h1>TO-DO LIST</h1>
            
            <!-- //progress section -->
            <div class="stat-container">
                <div class="details">
                    <h3>Keep it up!</h3>
                    <div class="progress">
                        <div id="prog">

                        </div>
                    </div>
                </div>
                <div class="stat-number">
                    <p id="number">0/0</p>
                </div>
            </div>
            
            <!-- //task section -->
                <form class="task-input">
                    <input type="text" class="task-input_field" id="task-inp" placeholder="Add a new task">
                    <button type="submit" class="task-input_button" ><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="to-do_list">
                <ul class="task-list">
                    <!-- Tasks will be dynamically added here -->
                    
                </ul>
                <img id="empty_imp" src="Empty folder.png" alt="No tasks image">
            </div> 
        </div>
    </div>
</body>
<script src="Script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</html>
